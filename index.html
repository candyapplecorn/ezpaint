<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
	<link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
  <script src="build/bundle.js"></script>

	<main id="container">

          <div id="top-gui-container">
  					<div id="top-gui">
              <div id="brush-types">
                <div class="brush-type" id="star"><img src="assets/star.svg"></img></div>
                <div class="brush-type" id="circle"><div id="circle-img"></div></div>
                <div class="brush-type" id="square"><div id="square-img"></div></div>
                <div class="brush-type" id="bucket"><img src="assets/paintbucket.svg"></img></div>
                <div class="brush-type" id="spray"><img src="assets/spray.svg"></img></div>
              </div>
            </div>
          </div>

					<canvas id="canvas"> </canvas>

          <div id="bottom-gui-container">
  					<div id="bottom-gui">
  									<div class="gui-color" id="red"></div>
  									<div class="gui-color" id="yellow"></div>
  									<div class="gui-color" id="blue"></div>
  									<div class="gui-color" id="green"></div>
  									<div class="gui-color" id="orange"></div>
  									<div class="gui-color" id="purple"></div>
  									<div class="gui-color" id="black"></div>
  									<div class="gui-color" id="white"></div>
  					</div>
          </div>
	</main>

</body>
</html>
