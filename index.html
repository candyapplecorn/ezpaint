<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EZPaint</title>
	<link rel="stylesheet" href="stylesheets/main.css">
	<link rel="stylesheet" href="stylesheets/mobile.css">
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Permanent+Marker" rel="stylesheet">
</head>
<body>
  <script src="build/bundle.js"></script>

	<main id="container">
    <div id="clear-prompt-modal">
      <h1>Reset image?</h1>

      <div>
        <div id="clear-prompt-delete">YES</div>
        <div id="clear-prompt-cancel"> NO</div>
      </div>
    </div>

    <div id="splash-modal">
      <div id="splash">
        <h3><em>Welcome to</em></h3>
        <h1 id="splash-logo">EZPaint</h1>

        <img src="assets/paintbrush.png"></img>

        <h3>
          Paint with brushes, a<br>
          spray can and bucket above.<br>
          Select colors below. <br>
        </h3>

        <div id="start-button" class="colorchange">
          S T A R T
        </div>
      </div>
    </div>

    <div id="top-gui-container">
      <div id="top-gui">
        <div id="brush-types">
          <div class="brush-type" id="star"><img class="brush" src="assets/star.svg"></img></div>
          <div class="brush-type" id="circle"><div class="brush" id="circle-img"></div></div>
          <div class="brush-type" id="square"><div class="brush" id="square-img"></div></div>
          <div class="brush-type" id="bucket"><img class="brush" src="assets/paintbucket.svg"></img></div>
          <div class="brush-type" id="spray"><img class="brush" src="assets/spray.svg"></img></div>
        </div>

        <div id="size-container">
          <div id="size-labels">
            <p>Brush Size</p>
          </div>
          <div id="size">
            <div id="small"></div>
            <input type="range" min="10" max="50" step="10"
                   value="10" list="tickmarks" />
            <div id="large"></div>
            
            <datalist id="tickmarks">
              <option>10</option>
              <option>20</option>
              <option>30</option>
              <option>40</option>
              <option>50</option>
            </datalist>
          </div>
        </div>

        <div id="file-options">
          <div class="brush-type colorchange-hover-green">
            <a download="ezpaint.png">
              <img src="assets/download.png" class="brush"></img>
            </a >
          </div>
          <div class="brush-type colorchange-hover-red">
            <img src="assets/trash.png" class="brush"></img>
          </div>
        </div>
      </div>
    </div>

    <canvas id="canvas" download="ezpaint.png"> </canvas>

    <div id="bottom-gui-container">
      <div id="bottom-gui">
        <div class="gui-color" id="red"></div>
        <div class="gui-color" id="yellow"></div>
        <div class="gui-color" id="blue"></div>
        <div class="gui-color" id="green"></div>
        <div class="gui-color" id="orange"></div>
        <div class="gui-color" id="purple"></div>
        <div class="gui-color" id="black"></div>
        <div class="gui-color" id="white"></div>
      </div>
    </div>
  </main>

</body>
</html>
